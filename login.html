<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="shortcut icon" type="image/png" href="/assets/logo.png"/>
    <script src="./scripts/login.js" type="module"></script>
    <title>Fluffster</title>
</head>

<body>
    <div class="forms-wrapper">
        <div id="header">
            <img id="logo" src="assets/logo.png" alt="logo"/>
            <h1 id="title">Fluffster</h1>
        </div>
        <div class="subwrapper" id="login-form-wrapper">
            <h2 class="subtitle">Login</h2>
            <form class="form" id="login-form" action="./main.html" method="POST">
                <div class="user-info" id="login-user-info">
                    <div class="input-control">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" class="input-info">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message">Error message</small>
                    </div>
                    <div class="input-control">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="pass" class="input-info">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message">Error message</small>
                    </div>
                </div>
                <div class="user-actions">
                    <button type="submit" name="submitBtn" alt="Submit" class="action-elements" id="login-button">Log In</button>
                    <div class="alternative">
                        <span class="question">Don't have an account?</span>
                        <button type="button" class="action-elements" id="to-sign-up-link">Sign up</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="subwrapper" id="sign-up-form-wrapper">
            <h2 class="subtitle">Sign up</h2>
            <form class="form" id="sign-up-form" action="./main.html" method="POST">
                <div class="user-info" id="sign-up-user-info">
                    <div class="input-control">
                        <label for="sign-up-username">Username</label>
                        <input type="text" id="sign-up-username" name="username" class="input-info" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message"></small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-email">Email</label>
                        <input type="email" id="sign-up-email" name="email" class="input-info" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message"></small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-password">Password</label>
                        <input type="password" id="sign-up-password" name="pass" class="input-info" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message"></small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-conf-pass">Confirm password</label>
                        <input type="password" id="sign-up-conf-pass" name="conf-pass" class="input-info" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small class="error-message"></small>
                    </div>
                </div>
                <div class="user-actions">
                    <button type="submit" name="submitBtn" alt="Submit" class="action-elements" id="sign-up-button">Sign up</button>
                    <div class="alternative">
                        <span class="question">Already a member?</span>
                        <button type="button" class="action-elements" id="to-login-link">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
