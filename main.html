<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="shortcut icon" type="image/png" href="./assets/logo.png" />
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/chats.js" type="module"></script>
    <title>Fluffster</title>
</head>

<body>
    <div id="main-wrapper">
        <section id="nav-wrapper">
            <header id="app-title">
                <img id="app-logo" src="assets/logo.png" alt="logo" />
                <h1 id="title">Fluffster</h1>
            </header>
            <div id="profile">
                <img src="./assets/icons/default_profile.png" id="user-profile-pic" alt="user-profile-picture" />
                <span id="profile-username"></span>
                <span id="profile-email"></span>
                <button id="log-out-btn">Log Out</button>
            </div>
            <nav>
                <ul id="menu">
                    <li id="open-chat-list-btn" class="menu-option">
                        <img class="option-img" src="./assets/icons/message.png" />
                        <span>Messages</span>
                    </li>
                    <li id="open-friend-list-btn" class="menu-option">
                        <img class="option-img" src="./assets/icons/users.png" />
                        <span>Contacts</span>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="listfield-wrapper">
            <header id="listfield-title"></header>
            <div id="search-wrapper">
                <input id="searchfield" type="text" placeholder="Search friends" />
                <div id="search-results-buffer-wrapper">
                    <div id="search-results-buffer">
                        <button class="escape-search-results-btn"></button>
                    </div>
                </div>
                <!-- <button id="new-chat-btn">+</button> -->
            </div>
            <div id="chat-list-wrapper" class="tabs-buffer">
                <ul class="filters">
                    <li><button id="filter-all-messages-btn" class="filter-btn">All</button></li>
                    <!-- <li><button id="filter-unread-messages-btn" class="filter-btn">Unread</button></li>
                    <li><button id="filter-group-messages-btn" class="filter-btn">Groups</button></li> -->
                    <li><button id="filter-request-messages-btn" class="filter-btn">Requests</button><span id="chat-requests-count" class="hidden"></span></li>
                </ul>
                <div id="chat-tabs" class="tabs-wrapper">
                    <!--  -->
                </div>
            </div>
            <div id="friend-list-wrapper" class="tabs-buffer">
                <ul class="filters">
                    <li><button id="filter-all-contacts-btn" class="filter-btn">All</button></li>
                    <li><button id="filter-request-contacts-btn" class="filter-btn">Requests</button><span id="friend-requests-count" class="hidden"></span></li>
                </ul>
                <div id="friend-tabs" class="tabs-wrapper"></div>
            </div>
        </section>
        <div id="chat-wrapper">
            <div id="chat-room">
                <div id="chat-room-header">
                    <div>
                        <img src="./assets/icons/default_profile.png" alt="user-profile-pic"
                            id="user-profile-pic-chat" />
                    </div>
                    <div id="chat-room-name">
                        <span>Unknown sender</span>
                    </div>
                    <div>
                    </div>
                </div>
                <div id="chat-window">
                    <ul id="message-list"></ul>
                </div>
                <div id="chat-input-field">
                    <input id="message-input" type="text" placeholder="Aa">
                    <button id="send-message-btn"><img id="send-message-icon" src="assets/icons/send_message.png" alt="send-message-icon" /></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
