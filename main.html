<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/all.min.css">
    <link rel="shortcut icon" type="image/png" href="/assets/logo.png"/>
    <script src="./scripts/script.js" type="module"></script>
    <title>Fluffster</title>
</head>
<body>
    <div id="main-wrapper">
        <section id="nav-wrapper">
            <header id="app-title">
                <img id="app-logo" src="assets/logo.png" alt="logo" />
                <h1 id="title">Fluffster</h1>
            </header>
            <div id="profile">
                <i class="far fa-user"></i>
                <span id="profile-username">User</span>
                <span id="profile-email">example@gmail.com</span>
            </div>
            <nav>
                <ul id="menu">
                    <li class="menu-option">
                        <button id="open-chat-list-btn">
                            <img class="option-btn" src="assets/message.png"/>
                        </button>
                    </li>
                    <li class="menu-option">
                        <button id="open-friend-list-btn">
                            <img class="option-btn" src="assets/users.png"/>
                        </button>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="listfield-wrapper">
            <header id="listfield-title">Title</header>
            <div id="new-chat-btn-wrapper">
                <input type="text" />
                <button id="new-chat-btn">+</button>
            </div>
            <div id="chat-list-wrapper" class="tabs-buffer">
                <ul id="filters">
                    <li><button id="filter-all-btn" class="filter-btn">All</button></li>
                    <li><button id="filter-unread-btn" class="filter-btn">Unread</button></li>
                    <li><button id="filter-groups-btn" class="filter-btn">Groups</button></li>
                </ul>
                <div id="chat-tabs" class="tabs-wrapper">
                    
                    <div class="chat-tab">
                        <img class="user-profile-pic" alt="user_logo"/>
                        <div>
                            <span class="username">Unkown sender</span>
                            <span class="message-preview">Sample message sent</span>
                        </div>
                        <span class="time-sent">1 day</span>
                    </div>
                    <div class="chat-tab">
                        <img class="user-profile-pic" alt="user_logo"/>
                        <div>
                            <span class="username">Unkown sender</span>
                            <span class="message-preview">Sample message sent</span>
                        </div>
                        <span class="time-sent">1 day</span>
                    </div>

                </div>
            </div>
            <div id="friend-list-wrapper" class="tabs-buffer tabs-wrapper">

                <div class="friend-tab">
                    <img class="user-profile-pic" alt="user_logo"/>
                    <span class="username">Unknown sender</span>
                </div>
                <div class="friend-tab">
                    <img class="user-profile-pic" alt="user_logo"/>
                    <span class="username">Unknown sender</span>
                </div>
                
            </div>
        </section>
        <div id="chat-wrapper">
            <div id="chat-room">
                <div id="chat-room-header">
                    <div>
                        <img alt="user-profile-pic"/>
                    </div>
                    <div>
                        <span>Unknown sender</span>
                        <span>Active</span>
                    </div>
                    <div>
    
                    </div>
                </div>
                <div id="chat-window"></div>
                <div id="chat-input-field">
                    <input id="message-input" type="text">
                    <button id="send-message-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
