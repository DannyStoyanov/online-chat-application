        <div class="sign-up-form form hidden">
            <h2 class="subtitle">Sign up</h2>
            <form class="form" id="sign-up-form" action="#" method="post">
                <div class="user-info">
                    <div class="input-control">
                        <label for="sign-up-username">Username</label>
                        <input type="text" id="sign-up-username" name="username" class="input-info" required />
                        <img class="input-control-icon" src="./assets/icons/check-circle-solid.svg" />
                        <img class="input-control-icon" src="./assets/icons/exclamation-circle-solid.svg"/>
                        <small class="error-message">Error message</small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-email">Email</label>
                        <input type="email" id="sign-up-email" name="email" class="input-info" required />
                        <img class="input-control-icon" src="./assets/icons/check-circle-solid.svg" />
                        <img class="input-control-icon" src="./assets/icons/exclamation-circle-solid.svg"/>
                        <small class="error-message">Error message</small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-password">Password</label>
                        <input type="password" id="sign-up-password" name="pass" class="input-info" required />
                        <img class="input-control-icon" src="./assets/icons/check-circle-solid.svg" />
                        <img class="input-control-icon" src="./assets/icons/exclamation-circle-solid.svg"/>
                        <small class="error-message">Error message</small>
                    </div>
                    <div class="input-control">
                        <label for="sign-up-conf-password">Confirm password</label>
                        <input type="password" id="sign-up-conf-password" name="conf-pass" class="input-info" required />
                        <img class="input-control-icon" src="./assets/icons/check-circle-solid.svg" />
                        <img class="input-control-icon" src="./assets/icons/exclamation-circle-solid.svg"/>
                        <small class="error-message">Error message</small>
                    </div>
                </div>
                <div class="user-actions">
                    <input type="submit" name="submitBtn" alt="Submit" class="action-elements" id="sign-up-button" value="Sign up">
                    <div class="alternative">
                        <span class="question">Already a member?</span>
                        <a href="#" class="action-elements" id="log-in-link">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
