<!DOCTYPE html>

    <link rel="stylesheet" href="/style/login.css">
    <script src="./scripts/login.js" type="module"></script>
    <title>Fluffster</title>
</head>
<body>
    <div class="forms-wrapper">
        <h1 class="title">Welcome to Fluffster</h1>
        <div class="login-form-wrapper">
            <h2 class="subtitle">Login</h2>
            <form id="login-form" action="" method="post">
                <div class="user-info">
                    <input type="email" id="login-email" name="email" placeholder="Email" class="input-info" required>
                    <input type="password" id="login-password" name="pass" placeholder="Password" class="input-info" required>
                </div>
                <div class="user-actions">
                    <input type="submit" name="submitBtn" alt="Submit" class="action-elements" id="login-button" value="Log In">
                    <input type="button" name="submitBtn" alt="Submit" class="action-elements" id="btn" value="btn">
                    <div class="alternative">
                        <span class="question">Don't have an account?</span>
                        <a href="#" class="action-elements" id="login-link">Sign up</a>
                    </div>
                </div>
            </form>
        </div>
